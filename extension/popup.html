<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Policy Analyzer</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #87ceeb;
      }
      p {
        color: #d3d3d3;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #333333;
        display: none;
      }
      th,
      td {
        border: 1px solid #555555;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #87ceeb;
        color: #000000;
      }
      button {
        background-color: #87ceeb;
        color: #000000;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }
      button:hover {
        background-color: #00bfff;
      }
    </style>
  </head>
  <body>
    <h1>Privacy Policy Analysis</h1>
    <p id="msg"></p>
    <button id="analyze-btn" style="display: none">
      Analyze Privacy Policy
    </button>
    <table id="result-table">
      <thead>
        <tr>
          <th>Policy</th>
          <th>Threat Level</th>
        </tr>
      </thead>
    </table>
    <script src="popup.js"></script>
  </body>
</html>
